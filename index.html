
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pan&Cia | Artisanal Sourdough</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --artisan-red: #D12626;
        --cream: #fcfaf7;
        --charcoal: #2a2a2a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--cream);
        color: var(--charcoal);
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
      }
      .marquee-content {
        display: inline-block;
        animation: marquee 30s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Revelación mejorada */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Animaciones de Entrada y Salida Lateral */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      @keyframes slideOutLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-out { animation: fadeOut 0.5s ease-out forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-out-left { animation: slideOutLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-zoom-in { animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      /* Micro-interacciones globales */
      button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      button:active {
        transform: scale(0.95) !important;
      }
      
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px);
      }

      /* Transición de vista de App */
      .view-transition {
        animation: fadeIn 0.4s ease-out, slideUp 0.4s ease-out;
      }
    </style>

</script>
</head>

</html>
